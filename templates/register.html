{% extends "base.html" %}
{% block content %}

{% include 'navbar.html' %}

<main>
    <div class="container mt-5">
        {% if session.user %}
        <h2 class="text-center">You are already logged in!!</h2>
        {% else %}
        <form class="mx-auto col-8 md-form" method="POST" action="{{ url_for('register') }}">
            <div class="card light-back shadow-1-strong">
                <h2 class="text-center card-header mb-4">Register</h2>
                <p class="text-center">
                    Already have an account with us? Login <a href="{{ url_for('login') }}">Here</a>
                </p>
                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control" required />
                    <label class="form-label" for="email">Email Address</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control" data-mdb-showcounter="true"
                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required />
                    <label class="form-label" for="username">Username (5-15 characters, letters and numbers
                        only)</label>
                    <div class="form-helper"></div>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control"
                        data-mdb-showcounter="true" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                        required />
                    <label class="form-label" for="password">Password (5-15 characters, letters and numbers
                        only)</label>
                    <div class="form-helper"></div>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="passwordconfirm" name="passwordconfirm" class="form-control"
                        data-mdb-showcounter="true" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                        required />
                    <label class="form-label" for="passwordconfirm">Confirm Password</label>
                    <div class="form-helper"></div>
                </div>
                <div class="mb-2">
                    <p id="passwordmatch"></p>
                </div>
                <button type="submit" class="btn dark-button" id="register-submit">Register</button>
            </div>
        </form>
        {% endif %}
    </div>
</main>

<script type="text/javascript">
    // checks if passwords match on registration form
    $(document).ready(function () {
        function checkPasswordMatch() {
            let password = $("#password").val();
            let confirmPassword = $("#passwordconfirm").val();

            if (password.length == 0) {
                $("#passwordmatch").html("");
                $("#passwordmatch").css("color", "red");
                $("#register-submit").prop("disabled", true);
            } else if (password != confirmPassword) {
                $("#passwordmatch").html("Passwords do not match!");
                $("#passwordmatch").css("color", "red");
                $("#register-submit").prop("disabled", true);
            } else if (password.length <= 4) {
                $("#passwordmatch").html("Password must be at least 5 characters long");
                $("#passwordmatch").css("color", "red");
                $("#register-submit").prop("disabled", true);
            } else {
                $("#passwordmatch").html("Passwords match.");
                $("#passwordmatch").css("color", "#008100");
                $("#register-submit").prop("disabled", false);
            }
        }

        checkPasswordMatch();

        $("#password, #passwordconfirm").keyup(checkPasswordMatch);
    });
</script>

{% endblock %}
