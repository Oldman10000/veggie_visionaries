<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" type="text/css" />
    <!-- my CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <!-- Cloudinary script -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript">
    </script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% block styles %}
    {% endblock %}
    <title>Veggie Visionaries</title>
</head>

<body class="light-green-back">

    {% block content %}
    {% endblock %}

    <footer class="fixed-bottom mt-4">
        <div class="row justify-content-evenly text-center" id="footer-links">
            {% if session.user %}
            <a href="{{ url_for('all_recipes') }}" class="my-button col-2">
                <i class="fas fa-utensils"></i>
            </a>
            <a href="{{ url_for('add_recipe') }}" class="my-button col-2">
                <i class="fas fa-plus"></i>
            </a>
            <a href="{{ url_for('index') }}" class="my-button col-4">
                <i class="fas fa-home"></i>
            </a>
            <a href="#" class="my-button col-2">
                <i class="far fa-save"></i>
            </a>
            <a href="{{ url_for('logout') }}" class="my-button col-2">
                <i class="fas fa-sign-out-alt"></i>
            </a>
            {% else %}
            <a href="{{ url_for('all_recipes') }}" class="my-button col-3">
                <i class="fas fa-utensils"></i>
            </a>
            <a href="{{ url_for('register') }}" class="my-button col-3">
                <i class="fas fa-user-plus"></i>
            </a>
            <a href="{{ url_for('index') }}" class="my-button col-3">
                <i class="fas fa-home"></i>
            </a>
            <a href="{{ url_for('login') }}" class="my-button col-3">
                <i class="fas fa-sign-in-alt"></i>
            </a>
            {% endif %}
        </div>
        <div class="text-center dark-green-back">
            <p>Patrick Oldman 2021</p>
        </div>
    </footer>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
