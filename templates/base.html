<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for viewing, sharing and reviewing vegetarian recipes" />
    <!-- Font Awesome -->
    <!-- Font Awesome 4 used for the star rating -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- Font Awesome 5 for everything else -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" type="text/css" />
    <!-- my CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <!-- Cloudinary script -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript">
    </script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="manifest" href="../static/favicon/manifest.json">
    <title>Veggie Visionaries</title>
</head>

<body class="light-green-back">

    {% block content %}
    {% endblock %}

    <footer class="fixed-bottom mt-4">
        <div class="row justify-content-evenly text-center" id="footer-links">
            {% if session.user %}
            <a href="{{ url_for('index') }}" class="my-button col-2">
                <i class="fas fa-home"></i>
            </a>
            <a href="{{ url_for('allRecipes') }}" class="my-button col-2">
                <i class="fas fa-utensils"></i>
            </a>
            <a href="{{ url_for('add_recipe') }}" class="my-button col-2">
                <i class="fas fa-plus"></i>
            </a>
            <a href="{{ url_for('favorites') }}" class="my-button col-2">
                <i class="fas fa-heart"></i>
            </a>
            <a href="{{ url_for('all_cuisines') }}" class="my-button col-2">
                <i class="fas fa-globe-europe"></i>
            </a>
            <a href="{{ url_for('logout') }}" class="my-button col-2">
                <i class="fas fa-sign-out-alt"></i>
            </a>
            {% else %}
            <a href="{{ url_for('index') }}" class="my-button col-3">
                <i class="fas fa-home"></i>
            </a>
            <a href="{{ url_for('allRecipes') }}" class="my-button col-3">
                <i class="fas fa-utensils"></i>
            </a>
            <a href="{{ url_for('register') }}" class="my-button col-3">
                <i class="fas fa-user-plus"></i>
            </a>
            <a href="{{ url_for('login') }}" class="my-button col-3">
                <i class="fas fa-sign-in-alt"></i>
            </a>
            {% endif %}
        </div>
        <div class="text-center dark-green-back">
            <p>Patrick Oldman 2021</p>
        </div>
    </footer>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
