{% extends "base.html" %}
{% block content %}

{% include 'navbar.html' %}

<main>
    <div class="container mt-5 mb-5">
        {% if session.user %}
        <form class="col col-md-8 mx-auto" method="POST" action="{{ url_for('add_cuisine') }}">
            <div class="card light-back shadow-1-strong">
                <h2 class="text-center card-header mb-4">Add Cuisine</h2>
                <div class="form-outline mb-4">
                    <input type="text" id="cuisineinput" name="addcuisine" class="form-control" required />
                    <label class="form-label" for="addcuisine">Cuisine Name</label>
                </div>
            </div>
        </form>
        {% else %}
        <h3 class="text-center">Only the admin account may view this page</h3>
        {% endif %}
    </div>
</main>

{% endblock %}
