{% extends "base.html" %}
{% block content %}

{% include 'navbar.html' %}

<main>
    <div class="container mt-5">
        <form class="col-8 mx-auto" method="POST" action="{{ url_for('login') }}">
            <div class="card dark-green-back">
                <h2 class="text-center title text-shadow">Log In</h2>
                <div class="row">
                    <p class="text-center">
                        Don't have an account with us yet? Register <a href="{{ url_for('register') }}"
                            class="internal-link">Here</a>
                    </p>
                </div>
                <div class="form-outline form-white mb-4">
                    <input type="text" id="username" name="username" class="form-control" required />
                    <label class="form-label" for="username">Username</label>
                </div>
                <div class="form-outline form-white mb-4">
                    <input type="password" id="password" name="password" class="form-control" required />
                    <label class="form-label" for="password">Password</label>
                </div>
                <button type="submit" class="btn submit-button">Log In</button>
            </div>
        </form>
    </div>
</main>

{% endblock %}
